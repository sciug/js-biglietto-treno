<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="box_container d_flex justify_center">
        <div class="box d_flex_column">
            <div class="logo_wrapper">
               <img src="./img/BOOLITALO-01.svg" alt="logo">
                              
            </div>
            <div class="user_info_container d_flex">
              
                <div class="user_info">
                    <div class="d_flex user_info_wrapper">
                        <p class="email">email:</p>
                        <p id="email"></p>
                    </div>
                    <div class="d_flex user_info_wrapper">
                        <p class="name">name:</p>
                        <p id="name"></p>
                    </div>
                    <div class="d_flex user_info_wrapper">
                        <p class="age">age:</p>
                        <p id="age"></p>
                    </div>
                    <div class="d_flex user_info_wrapper">
                        <p class="km">km:</p>
                        <p id="km"></p>
                    </div>
                                        
                </div>
                <div class="discount_container">
                    <p class="discount">discount: <span id="discount">none</span> </p>
                    <i class="fas fa-barcode"></i>
                    <p class="train_code">train code: <span id="train_code">654827397421</span></p>
                </div>
               

            </div>

            <div class="price_container d_flex">
                <p class="price">price:</p>
                <p id="price"></p>
                
                
            </div>
        </div>
    </div>

<script src="./main.js"></script>    
</body>
</html>
