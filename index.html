<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body id="body">
    <header class="header">
        <div class="header_content">
            <div class="header_logo_wrapper">
                <img src="./img/BOOLITALO-01.svg" alt="">
            </div>
        </div>
       
        
    </header>

    <div class="box_container d_flex justify_center">
        <div class="box">
            <div class="form_wrapper d_flex_column">
                <div class="form_inputs d_flex justify_spaceBet">
                    <div class="input_group d_flex_column align_end">
                        
                        <input type="text" name="full-name" id="full-name" placeholder="full-name">
                    </div>
                    <div class="input_group d_flex_column align_end">
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                    <div class="input_group d_flex_column align_end">
                        <input type="number" name="distance" id="distance" placeholder="distance">
                    </div>
                    <div class="input_group d_flex_column align_end">
                        <select name="age" id="age">
                            <option value="adult">adult</option>
                            <option value="young">young</option>
                            <option value="senior">senior</option>
                        </select>

                    </div>

                </div>
                <div class="form_btns align_self">
                    <button class="btn" id="generate">genera</button>
                    <button class="btn btn_modifier" id="cancel">cancella</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="box_container d_flex justify_center none" id="ticket">
        <div class="box d_flex_column">
            <div class="logo_wrapper">
               <img src="./img/BOOLITALO-01.svg" alt="logo">
                              
            </div>
            <div class="user_info_container d_flex">
              
                <div class="user_info">
                    <div class="d_flex user_info_wrapper">
                        <p class="email">email:</p>
                        <p id="T-email"></p>
                    </div>
                    <div class="d_flex user_info_wrapper">
                        <p class="name">name:</p>
                        <p id="T-name"></p>
                    </div>
                    <div class="d_flex user_info_wrapper">
                        <p class="age">age:</p>
                        <p id="T-age"></p>
                    </div>
                    <div class="d_flex user_info_wrapper">
                        <p class="km">km:</p>
                        <p id="T-km"></p>
                    </div>
                                        
                </div>
                <div class="discount_container">
                    <p class="discount">discount: <span id="discount">none</span> </p>
                    <i class="fas fa-barcode"></i>
                    <p class="train_code">train code: <span id="train_code"></span></p>
                </div>
               

            </div>

            <div class="price_container d_flex">
                <p class="price">price:</p>
                <p id="price"></p>
                
                
            </div>
        </div>
    </div>

<script src="./main.js"></script>    
</body>
</html>
